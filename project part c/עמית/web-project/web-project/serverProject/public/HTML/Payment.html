    <script>
        function numbersOnly(input) {
            var regex = /[^0-9]/g;
            input.value = input.value.replace(regex, "");
        }
    </script>
        <script>
        function lettersOnly(input) {
            var regex = /[^a-z]/gi;
            input.value = input.value.replace(regex, "");
        }
    </script>

    <div class="contact-section">
        <div class="contact-form">
            <br><br>
            <h1>Billings Information</h1>
            <br><br>
            <form class="contact" action="" method="post">
                <input type="text" name="Address" class="text-box" placeholder="Address" required onkeyup="lettersOnly(this)">
                <input type="text" name="City" class="text-box" placeholder="City" required
                    onkeyup="lettersOnly(this)">
                <input type="text" name="Potal Code" class="text-box" placeholder="Potal Code" required
                    onkeyup="numbersOnly(this)">
                <input type="text" name="Country" class="text-box" placeholder="Country" required
                    onkeyup="lettersOnly(this)">
            </form>
            <br><br>
            <h1>Payment</h1>
            <br><br>
            <form class="contact" action="" method="post">
                <input type="text" name="ID" class="text-box" placeholder="ID" required onkeyup="numbersOnly(this)">
                <input type="text" name="Credit card" class="text-box" placeholder="Credit card" required
                    onkeyup="numbersOnly(this)">
                <input type="text" name="Exp date" class="text-box" placeholder="Exp date " required
                    onkeyup="numbersOnly(this)">
                <input type="text" name="Payment number" class="text-box" placeholder="Payment number" required
                    onkeyup="numbersOnly(this)">
                <input type="text" name="CVV" class="text-box" placeholder="CVV" required onkeyup="numbersOnly(this)">
                <input type="submit" name="pay" class="send-bth" value="pay"
                    onclick="alert ('Your payment has been received in the system!')">
            </form>
        </div>
    </div>
